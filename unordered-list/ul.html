<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Javascript</title>
</head>
<body>
<p id= "list" ></p>

<script>

var name,nameLen,text,i;
name = ["sony", "Reddy", "Pasunoori"];
nameLen = name.length;
text = "<ul>";
for(i = 0; i < nameLen; i++){
	text += "<li>" + name[i] + "</li>";
}
text += "</ul>";
	
document.getElementById("list").innerHTML = text;

</script>


</body>
</html>
